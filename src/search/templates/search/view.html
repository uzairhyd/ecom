{% extends "base.html" %}

{% block content %}
    <div class='container'>
        <div class='col-12 mb-3'>
            Searched for {{ request.GET.q }}
        </div>
        <div class='row'>
            {% for obj in object_list %}
                <div class='col'>
                    {% include 'products/snippets/card.html' with instance=obj %}
                {% if forloop.counter|divisibleby:3 %}
                </div></div><div class='row'><div class='col-12'><hr/></div>
                {% else %}
                </div>
                {% endif %}
            {% endfor %}
        </div>
    </div>
{% endblock %}
